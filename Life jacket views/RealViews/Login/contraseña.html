<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/RealViews/Login/login.css">
    <title>recuperar contraseña</title>
</head>
<body>
    <div class="loginContainer">
        <div class="datesContainer">
            <form action="">
                <div class="tittleLogin">
                    <h2>RECUPERAR CONTRASEÑA</h2>
                </div>
                <div class="form_group">
                    <input type="text" id="name" class="form_input" placeholder=" " >
                    <label for="name" class="form_label">Correo electronico</label>
                    <span class="form_line"></span>
                </div>
                <div class="linkLoginP">
                    <p>Introduce tu correo electrónico y te enviaremos
                        un reestablecimiento de contraseña</p>
                </div>
                <div class="submitsLogin">
                    <input type="submit" value="ENVIAR" class="submitLogin">
                </div>
            </form>
        </div>
            
        <div class="imgContainer">
            <img src="/img/vehiculo.jpg" alt="">
        </div>
    </div>  
</body>
</html>
